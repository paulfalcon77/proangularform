<div class="container mt-5">
  <p>Reactive name</p>
  <div class="form-area">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Full Name</label>
        <input
          type="text"
          placeholder="Full Name"
          class="form-control"
          name="fullName"
          formControlName="fullName"
        />
        <div
          class="alert alert-danger"
          *ngIf="fullname.touched && fullname.invalid"
        >
          <div *ngIf="fullname.errors?.required">
            The full Name is required..
          </div>
          <div *ngIf="fullname.errors?.minlength">
            The full name must be at least 5 letters long..
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          placeholder="Email"
          class="form-control"
          name="email"
          formControlName="email"
        />
        <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
          <div *ngIf="Email.errors?.required">The Email is required..</div>
          <div *ngIf="Email.errors?.pattern">Invalid Email..</div>
        </div>
      </div>

      <!--Contact details nested contact groups-->

      <div formGroupName="contactDetails">
        <div class="form-group">
          <label>Address</label>
          <textarea
            cols="30"
            rows="5"
            placeholder="Address"
            class="form-control"
            name="address"
            formControlName="address"
          ></textarea>
          <div
            class="alert alert-danger"
            *ngIf="Address.touched && Address.invalid"
          >
            <div *ngIf="Address.errors?.required">Address is required..</div>
          </div>
        </div>

        <div class="form-group">
          <label>Shipping Address</label>
          <textarea
            cols="30"
            rows="5"
            placeholder="Shipping Address"
            class="form-control"
            name="Shipping address"
            formControlName="shippingAddress"
          ></textarea>
          <div
            class="alert alert-danger"
            *ngIf="ShippingAddress.touched && ShippingAddress.invalid"
          >
            <div *ngIf="ShippingAddress.errors?.required">
              Shipping Address is required..
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Contact No</label>
          <input
            type="text"
            placeholder="ContactNo"
            class="form-control"
            name="email"
            formControlName="contactNo"
          />
          <div
            class="alert alert-danger"
            *ngIf="Contact.touched && Contact.invalid"
          >
            <div *ngIf="Contact.errors?.required">
              The Contact is required..
            </div>
            <div *ngIf="Contact.errors?.pattern">Invalid Contact..</div>
          </div>
        </div>
        <div class="form-group">
          <label for="">Skills</label>
          <input
            type="text"
            class="form-control"
            #skill
            (keyup.enter)="addSkills(skill)"
          />
          <ul class="list-group">
            <li
              class="list-group-item"
              *ngFor="let skill of Skills.controls; let i = index"
            >
              {{ skill.value }}
              <a class="btn btn-sm btn-danger" (click)="removeSkills(i)"> X </a>
            </li>
          </ul>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        Submit
      </button>
    </form>
  </div>
</div>
