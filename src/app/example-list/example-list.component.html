<div class="name">
  <h1>Names</h1>
</div>

<div class="container">
  <div class="search">
    <input
      type="text"
      placeholder="Search Name or Sername"
      [(ngModel)]="filterSearch"
    />
    <div class="buttonform">
      <button (click)="openAddOrder()">Form Order</button>
    </div>
  </div>
  <tr *ngFor="let person of persons | filter : filterSearch">
    <button
      [class.selected]="person === selectedPerson"
      (click)="onSelect(person)"
    >
      <td>{{ person.name }}</td>
      <td>{{ person.Sername }}</td>
      <td>{{ person.Sex }}</td>
      <td>{{ person.Phone }}</td>
    </button>
  </tr>

  <div class="area">
    <div *ngIf="selectedPerson">
      <img class="photo" src="{{ selectedPerson.image }}" alt="Image" />
      <h2>{{ selectedPerson.name }}</h2>
      <h2>{{ selectedPerson.Sername }}</h2>
      <h2>{{ selectedPerson.info }}</h2>
      <button (click)="openItem(selectedPerson)">More info</button>
    </div>
  </div>
</div>
